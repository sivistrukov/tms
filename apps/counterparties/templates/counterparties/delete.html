{% extends 'base.html' %}
{% block header %}Контрагенты{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить контрагента "{{ object }}"?</p>
        <input type="submit" class="btn" style="background: #dc3545 !important; color: white" value="Удалить">
        <a href="{% url 'counterparties:list' %}" class="btn btn-primary">Назад</a>
    </form>
{% endblock %}
