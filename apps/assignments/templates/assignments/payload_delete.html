{% extends 'base.html' %}
{% block header %}Груз #{{ object.id }}{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить груз #{{ object.id }}?</p>
        <input type="submit" class="btn" style="background: #dc3545 !important; color: white" value="Удалить">
        <a href="{% url 'assignments:update-assignment' object.assignment_id %}" class="btn btn-primary">Назад</a>
    </form>
{% endblock %}
