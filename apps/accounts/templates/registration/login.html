{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>СДЕК - система управления перевозками</title>

    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="vh-100 d-flex" style="background-color: #ededed">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body p-5">
                        <img src="{% static 'img/login-logo.png' %}" class="img-fluid mb-4">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <!-- Login -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_username">Логин:</label>
                                <input type="text" id="id_username" name="username" autofocus="" autocomplete="username"
                                       maxlength="150" required="" class="form-control"/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="id_password">Пароль:</label>
                                <input type="password" id="id_password" name="password" autocomplete="current-password"
                                       required="" class="form-control"/>
                            </div>

                            {% if form.errors %}
                                <p class="text-danger">Неверный логин или пароль!</p>
                            {% endif %}

                            <!-- Submit button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'bootstrap-5.2.3/dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
